<!DOCTYPE html>
<html>
<head>
  <title>Character Counter</title>
  <script>
    function countCharacters() {
        var one = document.getElementById("myInput");
        var two = document.getElementById("charCount");
        let h = one.value.length;
        two.firstChild.nodeValue = `Character count: ${h}`;
    }
  </script>
</head>
<body>
  <input type="text" id="myInput" oninput="countCharacters()" placeholder="Type here" />
  <p id="charCount">Character count: 0</p>
</body>
</html>
