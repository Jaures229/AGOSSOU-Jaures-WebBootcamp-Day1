<!DOCTYPE html>
<html>
<head>
  <title>Change Heading Text</title>
  <script>
    function changeHeadingText() {
        var heading1 = document.getElementById("myHeading");
        heading1.firstChild.nodeValue = "New Heading";
    }
  </script>
</head>
<body>
  <h1 id="myHeading">Original Heading</h1>
  <button onclick="changeHeadingText()">Change Text</button>
</body>
</html>
